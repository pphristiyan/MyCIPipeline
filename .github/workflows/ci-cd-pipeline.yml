name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Тази част указва, че пайплайнът ще се стартира при всяка промяна в main клона.
  pull_request:
    branches:
      - main  # Стартира се и при Pull Request към main клона

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
         username: ${{ secrets.DOCKER_USERNAME }}  # Correctly referencing the secret for Docker username
          password: ${{ secrets.DOCKER_PASSWORD }}  # Correctly referencing the secret for Docker password

      - name: Build and push Docker image
        run: |
          # Your Docker build and push commands here

        run: |
          docker build -t myapp .
          docker tag myapp:latest ${{ secrets.DOCKER_USERNAME }}/myapp:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest
